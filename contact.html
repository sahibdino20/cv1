    <form name="myForm" method="post" onsubmit="return ValidateForm()" action="./index.html">

          <div class="col-md-3"></div>
          <div class="col-md-6 contact">

          </div>

        </div>
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <div class="mb-3 con">
              <label for="exampleInputEmailName" class="form-label ">Name</label>
              <input type="text" class="form-control" id="nametext" name="fName" aria-describedby="emailHelp"
                required><span class="EmailAlert"></span>
              <label for="exampleInputEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="InputEmail1" name="fEmail" aria-describedby="emailHelp"
                required>
              <span class="EmailAlert"></span>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3 con">
              <label for="exampleInputPassword1" class="form-label">Message</label>
              <textarea class="form-control" placeholder="Leave a message here" id="floatingTextarea"
                required></textarea>
              <span class="EmailAlert"></span>
            </div>
            <div class="mb-3 form-check con">
              <input type="checkbox" class="form-check-input" id="CheckBox" required>
              <label class="form-check-label" for="labelCheck">Sahib Hussain send you an Email</label>
              <span class="EmailAlert"></span>
            </div>
            <button type="submit" class="btn btn-primary con" id="submitForm">Submit</button>
          </div>
        </div>
